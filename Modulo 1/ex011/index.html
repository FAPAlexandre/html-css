<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir ese site em vários dispositivos diferentes ou 
        simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
        type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>


    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="media/tribe.mp3" type="audio/mpeg">
        <source src="media/Mulholland.mp3" type="audio/ogg">
        <source src="media/Mulholland.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir o áudio</p>
        <a href="media/Mulholland.mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>

    
</body>
</html>
